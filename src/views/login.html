<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form name="loginForm" novalidate>
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" ng-model="user.inputEmail" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="autofocus">
            <label for="inputEmail">Email address</label>
            <small class="text-danger" ng-if="validated && !loginForm.inputEmail.$valid">Email not valid</small>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input minlength=6 maxlength=20 type="password" ng-model="user.inputPassword" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
            <small class="text-danger" ng-if="validated && !loginForm.inputPassword.$valid">Between 6 and 20 characters</small>
          </div>
        </div>
        <input type="submit" class="btn btn-primary btn-block" ng-click="login()" value="Login">
        <div ng-if=(errorMessage) class="alert alert-danger">{{errorMessage}}</div>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" ng-href="#!register">Register an Account</a>
      </div>
    </div>
  </div>
</div>
